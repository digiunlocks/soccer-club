version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: soccer-club-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    networks:
      - soccer-club-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: soccer-club-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGO_URI=mongodb://admin:password@mongodb:27017/soccerclub?authSource=admin
      - MONGO_URI_PROD=mongodb://admin:password@mongodb:27017/soccerclub?authSource=admin
      - JWT_SECRET=soccer-club-super-secret-jwt-key-2024
      - JWT_EXPIRE=7d
      - CORS_ORIGIN=http://localhost:3000
      - CORS_ORIGIN_PROD=http://localhost:3000
      - RATE_LIMIT_WINDOW=15
      - RATE_LIMIT_MAX=100
      - MAX_FILE_SIZE=10485760
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    networks:
      - soccer-club-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: soccer-club-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:5000/api
      - VITE_APP_NAME=Seattle Leopards FC
    networks:
      - soccer-club-network

volumes:
  mongodb_data:
    driver: local

networks:
  soccer-club-network:
    driver: bridge 